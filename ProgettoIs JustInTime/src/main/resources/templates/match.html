<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match!</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/match.css">
    <script src="../script/match.js" defer></script>
</head>
<body>

<div id="header-container">
    <header class="header">
        <div class="logo">
            <a title="" href="/userHomepage" class="logo-image" id="logo-image">
                <img src="../images/logo.png" alt="Logo JustInTime">
            </a>
            <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span></div>
        </div>
        <nav class="nav-links">
            <a href="/rules">Regolamento</a>
        </nav>
    </header>
</div>

<div class="timeleft">
    <label>Tempo:</label><label id="timeLeft"> ? </label>
</div>

<div class="ontable-cards" id="ontable-cards">
    <img src="../images/justcardbase.png" alt="Carta sul tavolo">
</div>

<div class="onhand-cards" id="onhand-cards">

</div>

<div class="deck" id="deck">
    <label>Mazzo</label> <br>
    <img src="../images/cardBack.png" alt="Mazzo di carte">
</div>

<!-- Banner di avviso -->
<div id="alert-banner" style="display: none;">
    <p>Hai troppe carte, lanciane una o aspetta la fine del turno</p>
    <button onclick="closeBanner()">Ok</button>
</div>

<!-- Container per i popup -->
<!-- Popup a schermo intero -->
<div id="popup-container" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15,0,0,0.6); justify-content:center; align-items:center; color: #FFEDDC">
    <div class="popup-content" style="background-color:#2D3B1F; padding:20px; border-radius:5px;">
        <!-- Contenuto dinamico del popup -->
    </div>
</div>


</body>
</html>
