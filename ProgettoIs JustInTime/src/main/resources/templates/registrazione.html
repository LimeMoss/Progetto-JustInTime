<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="../css/registrazione.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../script/FormValidation.js"></script>

    <script>
        function togglePasswordMessage() {
            var message = document.querySelector('.password-message');
            if (message.style.display === 'block') {
                message.style.display = 'none';
            } else {
                message.style.display = 'block';
            }
        }
    </script>
</head>
<body>
<div id="header-container">
    <header class="header">
        <div class="logo">
            <a title=""  href="" class="logo-image" id="logo-image">
                <img src="../images/logo.png" alt="">
            </a>
            <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span>
            </div>
        </div>

        <nav class="nav-links">
            <a href="#rules">Regolamento</a>
        </nav>
    </header>
</div>

<main>

            <div class="input-group">

                        <option value="+212">+212</option>
                        <option value="+216">+216</option>
                        <option value="+218">+218</option>
                        <option value="+254">+254</option>
                        <option value="+256">+256</option>
                        <option value="+255">+255</option>
                        <option value="+234">+234</option>

                        <option value="+92">+92</option>

                        <option value="+967">+967</option>
                    </select>

                    <input type="tel" id="telefono" placeholder="111 111 1111" name="phoneNumber">
                </div>
            </div>
            <div class="input-group">
                <label for="datanascita">Data di nascita</label>
                <input type="date" id="datanascita" placeholder="gg/mm/aaaa" name="birthDate">
            </div>

            <div class="input-group">
                <label for="country">Nazione</label>

                <select class="input-field" id="country">
                    <option value="">Seleziona la nazione</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Belgio">Belgio</option>
                    <option value="Brasile">Brasile</option>

                    <option value="Polonia">Polonia</option>
                    <option value="Portogallo">Portogallo</option>

            </div>


            <div class="input-group password-container">
                <div>
                    <div class="password-container">
                        <label for="password">Password</label>
                        <img src="../images/question.png" alt="question icon" class="question-icon" onclick="togglePasswordMessage()">
                    </div>
                    <input type="password" id="password" placeholder="Inserisci password"  name="password">
                </div>
                <div class="password-message">
                    <h3>Indicazioni sulla password</h3>
                    <p>La password deve:</p>
                    <ul>
                        <li>Essere lunga almeno gli 8 caratteri</li>
                        <li>Contenere lettere maiuscole e minuscole</li>
                        <li>Includere dei caratteri speciali (@$!%*?&)</li>
                        <li>Deve contenere almeno un numero</li>
                    </ul>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="text@text.text" name="email">
            </div>
            <div class="input-group">
                <label for="confirmpassword">Conferma Password</label>
                <input type="password" id="confirmpassword" placeholder="Inserisci password" name="passwordCheck">
            </div>
            <div class="input-group">
                <button type="submit" class="signin-button">Conferma registrazione</button>
            </div>

        </form>

    </div>
</main>

<div id="footer-container">
    <footer class="footer">
        <div class="nav-links">
            <a href="#contatti">Contatti</a>
        </div>
        <div class="logo">
            <img class="logo-image" src="../images/logo.png" alt="">
        </div>
    </footer>
</div>
</body>
</html>
