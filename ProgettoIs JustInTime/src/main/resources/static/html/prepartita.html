<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pre-partita</title>
    <link rel="stylesheet" href="../css/prepartita.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<div id="header-container">
    <header class="header">
        <div class="logo">
            <a title=""  href="" class="logo-image" id="logo-image">
                <img src="../images/logo.png" alt="">
            </a>
            <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span>
            </div>
        </div>

        <nav class="nav-links">
            <a href="#rules">Regolamento</a>
        </nav>
    </header>
</div>

<div class="players">
    <form class="players-form">
        <div class="input-group">
            <label for="player1">Giocatore 1</label>
            <input type="text" id="player1" placeholder="Username">
        </div>
        <div class="input-group">
            <label for="player2">Giocatore 2</label>
            <input type="text" id="player2" placeholder="Username">
        </div>
        <div class="input-group">
            <label for="player3">Giocatore 3</label>
            <input type="text" id="player3" placeholder="Username">
        </div>

        <div class="profilebuttons">
            <button id="addplayer">Aggiungi giocatore</button>
            <button id="removeplayer">Elimina giocatore</button>
        </div>

        <div class="profilebuttons">
            <button id="initbutton">Inizia partita</button>
        </div>

    </form>
</div>

<div class="registedplayer">

</div>

<div id="footer-container">
    <footer class="footer">
        <div class="nav-links">
            <a href="#contatti">Contatti</a>
        </div>
        <div class="logo">
            <img class="logo-image" src="../images/logo.png" alt="">
        </div>
    </footer>
</div>

</body>
</html>
