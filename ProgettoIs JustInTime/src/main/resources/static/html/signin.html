<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>
<body>
<div id="header-container">
    <header class="header">
        <div class="logo">
            <a title=""  href="" class="logo-image" id="logo-image">
                <img src="../images/logo.png" alt="">
            </a>
            <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span>
            </div>
        </div>

        <nav class="nav-links">
            <a href="#rules">Regolamento</a>
        </nav>
    </header>
</div>

<main>
    <div class="signin-container">
        <h1 class="signin-title">SignIn</h1>
        <form class="signin-form">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Inserisci nome">
            </div>
            <div class="input-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" placeholder="Inserisci cognome">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Inserisci username">
            </div>
            <div class="input-group">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" placeholder="Inserisci telefono">
            </div>
            <div class="input-group">
                <label for="datanascita">Data di nascita</label>
                <input type="date" id="datanascita" placeholder="Inserisci data di nascita">
            </div>
            <div class="input-group">
                <label for="paese">Paese</label>
                <input type="text" id="paese" placeholder="Inserisci paese">
            </div>
            <div class="input-group">
                <label for="paese">Email</label>
                <input type="text" id="email" placeholder="Inserisci email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Inserisci password">
                <br>
                <label for="confirmpassword">Conferma Password</label>
                <input type="password" id="confirmpassword" placeholder="Inserisci password">
            </div>

        </form>
        <div class="action-section">
            <button type="submit" class="signin-button">Conferma registrazione</button>
        </div>
    </div>
</main>

<div id="footer-container">
    <footer class="footer">
        <div class="nav-links">
            <a href="#contatti">Contatti</a>
        </div>
        <div class="logo">
            <img class="logo-image" src="../images/logo.png" alt="">
        </div>
    </footer>
</div>
</body>
</html>
