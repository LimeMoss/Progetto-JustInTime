
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Carte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .player-card {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .player-card:hover {
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .timer {
            font-size: 20px;
            color: red;
        }
        .game-status {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gioco di Carte</h1>

    <!-- Form per la creazione dei giocatori -->
    <div id="playerInputSection">
        <h3>Inserisci i nomi dei giocatori (max 4):</h3>
        <input type="text" id="player1" placeholder="Giocatore 1" required>
        <input type="text" id="player2" placeholder="Giocatore 2" required>
        <input type="text" id="player3" placeholder="Giocatore 3">
        <input type="text" id="player4" placeholder="Giocatore 4">
        <button class="button" onclick="createPlayers()">Crea Giocatori</button>
    </div>

    <!-- Sezione di gioco -->
    <div id="gameSection" class="hidden">
        <h3>Partita in corso...</h3>
        <div id="playerTurn"></div>
        <div id="cardSelection"></div>
        <button class="button" id="drawCardBtn" onclick="drawCard()">Pesca Carta</button>
        <div class="timer" id="timer"></div>
        <div id="gameStatus" class="game-status"></div>
    </div>

    <script src="testPartite.js"></script>
</body>
</html>
