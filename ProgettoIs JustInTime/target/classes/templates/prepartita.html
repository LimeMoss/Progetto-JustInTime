<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuova Partita</title>
    <link rel="stylesheet" href="../css/prepartita.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../script/prepartita.js"></script>
</head>
<body>
<div id="header-container">
    <header class="header">
        <div class="logo">
            <a title="" href="/userHomepage" class="logo-image" id="logo-image">
                <img src="../images/logo.png" alt="">
            </a>
            <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span>
            </div>
        </div>
        <nav class="nav-links">
            <a href="/rules">Regolamento</a>
            <div class="logo">
                <a title="" href="/consultazioneProfilo" class="logo-image" id="user-image">
                    <img src="../images/user.png" alt="">
                </a>
            </div>
            <a href="/logout">Logout</a>
        </nav>
    </header>
</div>

<div class="content">
    <div class="players">
        <form class="players-form">
            <div class="input-group">
                <label for="player1">Giocatore 1</label> <!--utente giÃ  registrato-->
                <div class="input-selections">
                    <input type="text" id="player1" placeholder="Username" readonly>
                    <button class="registeredplayerbuttons" id="registrationB1">Login effettuato!</button>
                </div>
            </div>
            <div class="input-group">
                <label for="player2">Giocatore 2</label>
                <div class="input-selections">
                    <input type="text" id="player2" placeholder="Username">
                    <button class="registeredplayerbuttons" id="registrationB2">Effettua il login</button>
                </div>
            </div>
            <div class="input-group">
                <label for="player3">Giocatore 3</label>
                <div class="input-selections">
                    <input type="text" id="player3" placeholder="Username">
                    <button class="registeredplayerbuttons" id="registrationB3">Effettua il login</button>
                </div>
            </div>
            <div class="input-group">
                <label for="player4">Giocatore 4</label>
                <div class="input-selections">
                    <input type="text" id="player4" placeholder="Username">
                    <button class="registeredplayerbuttons" id="registrationB4">Effettua il login</button>
                </div>
            </div>
        </form>
        <div class="profilebuttons">
            <button id="addplayer">Aggiungi giocatore</button>
            <button id="removeplayer">Elimina giocatore</button>
        </div>
    </div>

    <div class="start-game">
        <button id="initbutton">Inizia partita</button>
        <p id="error-message-start"></p>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2 class="loginText">Login Giocatore</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username" class="loginText">Nome utente</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password" class="loginText">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" style="color: red; display: none; margin-top: 10px">Nome utente o password errati</p>
        </div>
    </div>
</div>

<div id="footer-container">
    <footer class="footer">
        <div class="nav-links">
            <a href="#contatti">Contatti</a>
        </div>
        <div class="logo">
            <img class="logo-image" src="../images/logo.png" alt="">
        </div>
    </footer>
</div>
</body>
</html>
