<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage User</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/userHomepage.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">

  <script src="../script/userHomepage.js"></script>

</head>

<body>
  <div id="header-container">
    <header class="header">
      <div class="logo">
        <a title=""  href="/userHomepage" class="logo-image" id="logo-image">
          <img src="../images/logo.png" alt="">
        </a>
        <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span>
        </div>
      </div>
      <nav class="nav-links">
        <a href="/rules">Regolamento</a>
        <div class="logo">
          <a title=""  href="/consultazioneProfilo" class="logo-image" id="user-image">
            <img src="../images/user.png" alt="">
          </a>
        </div>
        <a href="/logout">Logout</a>
      </nav>
    </header>
  </div>

  <div class="container">
    <div class="top-buttons">
      <button class="top-button" onclick=window.location.href='/classificaGlobale'>Classifica globale</button>
      <button class="top-button" onclick=window.location.href='/classificaLocale'>Classifica locale</button>
      <button class="top-button" id="achievement" onclick="window.location.href='/achievements'">Visualizza achievement</button>
    </div>
    <div class="main-button" onclick="window.location.href='/prepartita'">Nuova Partita</div>
    <div class="score">Il tuo punteggio:</div>
    <div class="score" id="top-scorepoint">00</div>
    <button class="bottom-button" onclick=window.location.href='/feedbacks'>Lascia un feedback</button>
  </div>

  <div id="footer-container">
    <footer class="footer">
      <div class="nav-links">
        <a href="#contatti">Contatti</a>
      </div>
      <div class="logo">
        <img class="logo-image" src="../images/logo.png" alt="">
      </div>
    </footer>
  </div>
</body>
</html>
