<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Match!</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/match.css">
    <script src="../script/match.js"></script>
</head>
<body>

    <div id="header-container">
        <header class="header">
            <div class="logo">
                <a title=""  href="" class="logo-image" id="logo-image">
                    <img src="../images/logo.png" alt="">
                </a>
                <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span>
                </div>
            </div>
            <nav class="nav-links">
                <a href="#rules">Regolamento</a>
            </nav>
        </header>
    </div>

    <div class="deck-waste">
        <label>Mazzo Scarto</label> <br>
        <img src="../images/cardBack.png">
    </div>

    <div class="timeleft">
        <label>Tempo:</label><label> 7 </label>
    </div>

    <div class="ontable-cards" id="ontable-cards">
        <img src="../images/justcardbase.png">
    </div>

    <div class="onhand-cards" id="onhand-cards">
        <img src="../images/justcardbase.png" class="clickable-card">
        <img src="../images/justcardbase.png" class="clickable-card">
        <img src="../images/justcardbase.png" class="clickable-card">
        <img src="../images/justcardbase.png" class="clickable-card">
    </div>

    <div class="deck" id="deck">
        <label>Mazzo</label> <br>
        <img src="../images/cardBack.png">
    </div>

    <div id="alert-banner">
        <p>Hai troppe carte, lanciane una o aspetta la fine del turno</p>
        <button onclick="closeBanner()">Ok</button>
    </div>

</body>
</html>
