<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustInTime</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <div id="header-container">
    <header class="header">
      <div class="logo">
        <a title=""  href="" class="logo-image" id="logo-image">
          <img src="../images/logo.png" alt="">
        </a>
        <div class="logo-text"><span style="color: #FFEDDC;">Just</span><span style="color: #DDA15E;">In</span><span style="color: #E48826;">Time</span>
        </div>
      </div>

      <nav class="nav-links">
        <a href="#rules">Regolamento</a>
      </nav>
    </header>
  </div>

  <main>
    <div class="login-container">
      <h1 class="login-title">Login</h1>
      <form class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Inserisci il tuo username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Inserisci password">
        </div>
      </form>
      <div class="action-section">
        <button type="submit" class="login-button">Accedi</button>
        <span class="no-account">Non hai un account?</span>
        <a href="/register" class="register-button">Registrati</a>
      </div>
      <p style="color:red; font-size: 30px" th:if="${error}" th:text="${error}"></p>
    </div>
  </main>

  <div id="footer-container">
    <footer class="footer">
      <div class="nav-links">
        <a href="#contatti">Contatti</a>
      </div>
      <div class="logo">
        <img class="logo-image" src="../images/logo.png" alt="">
      </div>
    </footer>
  </div>
</body>
</html>
